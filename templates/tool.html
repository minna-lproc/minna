{% extends 'template.html' %}
{% block content %}

<style>
        body {
                background-color: #ffffff;
        }
</style>


<br><br>


<br><br>
<style>
        .line-class {
                border-bottom: 1px solid rgb(0, 0, 0);
                width: 100%;
                margin: 0;
                margin-bottom: 20px;
        }
</style>

<div class="container" style="min-height: 100%;">
        <!-- three cards with image in a row -->
        <style>
                .card-title {
                        font-size: 2em;
                        font-weight: bold;
                        color: #000000;
                        text-align: center;
                        margin-bottom: 20px;
                }

                .card-text {
                        font-size: 1em;
                        color: #000000;
                        margin-bottom: 20px;
                }

                .btnsp {
                        border: 2px solid black;
                        background-color: white;
                        color: black;
                        padding: 14px 28px;
                        font-size: 16px;
                        cursor: pointer;
                }

                /* Green */
                .successsp {
                        border-color: #3F51B5;
                        color: #3F51B5;
                }

                .successsp:hover {
                        background-color: #3F51B5;
                        color: white;
                }
        </style>
        
        




</div>

{% endblock %}
